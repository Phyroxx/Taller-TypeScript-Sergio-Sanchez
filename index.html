<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Series</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container mt-4">
      <h2 class="bg-info text-white p-2">TV Series</h2>

      <div class="row">
        <div class="col-md-8">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Channel</th>
                <th>Seasons</th>
              </tr>
            </thead>
            <tbody id="series"></tbody>
          </table>
          <p id="average"></p>
        </div>

        <div class="col-md-4">
          <div id="serie-card"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>

  </body>
</html>
